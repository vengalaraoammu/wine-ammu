<body>
 <div class="login">
	<h1>Wine_Quality_Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="fixedAcidity" placeholder="fixed acidity" required="required" /></br>
     <input type="text" name="volatileAcidity " placeholder="volatile acidity " required="required" /></br>
     <input type="text" name="citricAcid" placeholder="citric acid" required="required" /></br>
     <input type="text" name="residualSugar " placeholder="residual sugar " required="required" /></br>
   <input type="text" name="chlorides " placeholder="chlorides " required="required" /></br>

   <input type="text" name="freeSulfurDioxide " placeholder="free sulfur dioxide " required="required" /></br>
   <input type="text" name="totalSulfurDioxide " placeholder="total sulfur dioxide " required="required" /></br>
   <input type="text" name="density" placeholder="density" required="required" /></br>
   <input type="text" name="pH" placeholder="pH   " required="required" /></br>
   <input type="text" name="sulphates" placeholder="sulphates  " required="required" /></br>
   <input type="text" name="alcohol" placeholder="alcohol  " required="required" /></br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
